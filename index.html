<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <title>P1: Build a Portfolio Site</title>
</head>
<body>
    <div class="grid">
           <header>
                <div class="col-10 right">
                    <img src="images/logo.png" alt="Udacity logo" title="Udacity logo">
                    <div class="col-9 right">
                        <h1 class="txt-right">JANE DOETTE</h1>
                        <h3 class="txt-right">FRONT-END NINJA</h3>
                    </div>
                        <hr>
                </div>
           </header>
           <section class="col-12 row">
               <div class="col-2">
                   <svg width="80" height="80">
                       <rect width="80" height="80" style="fill:#F8981C;" />
                   </svg>
                   <svg width="80" height="80">
                       <rect width="80" height="80" style="fill:#BCBBBB;" />
                   </svg>
                   <svg width="80" height="80">
                       <rect width="80" height="80" style="fill:#747704;" />
                   </svg>
                   <h3>F8981C<br>BCBBBB<br>747704</h3>
               </div>
               <div class="col-10">
                   <img src="images/code.jpg" alt="code_image" title="code_image">
               </div>
           </section>
           <section class="col-10 right">
               <h2 id="h2">Featured Work</h2>
               <div id="pictures" class="col-12">
                   <img src="images/appify.jpg" alt="appify" title="appify">
                   <img src="images/sunflower.jpg" alt="sunflower" title="sunflower">
                   <img src="images/bokeh.jpg" alt="bokeh" title="bokeh">
               </div>
               <div id="text" class="col-12 row">
                   <div class="col-4">
                       <h2>APPIFY</h2>
                       <p>https://github.com/udacity/Appify/</p>
                   </div>
                   <div class="col-4">
                       <h2>SUNFLOWER</h2>
                       <p>https://github.com/udacity/Sunflower/</p>
                   </div>
                   <div class="col-4">
                       <h2>BOKEH</h2>
                       <p>https://github.com/udacity/Bokeh/</p>
                   </div>

               </div>
           </section>
    </div>
</body>
</html>
